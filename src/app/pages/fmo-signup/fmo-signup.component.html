<div class="welcome-page">
    <div class="card">
      <div class="card-header">
        <h4>Sign Up</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-12">
            <input type="text"
                   class="form-control"
                   autocomplete="on"
                   placeholder="Full Name"/>
          </div>
          <div class="form-group col-12">
            <input type="text"
                   class="form-control"
                   autocomplete="off"
                   placeholder="Username">
          </div>
          <div class="form-group col-12">
            <input type="email"
                   class="form-control"
                   autocomplete="off"
                   placeholder="Password">
          </div>
          <div class="form-group col-12">
            <input type="checkbox" 
                   autocomplete="off"><label>I agree to the <a href="">Terms & Service</a></label>
          </div>
          <div class="col-12">
            <button class="btn btn-default btn-block btn-login" routerLink="/field/fmo-signup-step-two">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
