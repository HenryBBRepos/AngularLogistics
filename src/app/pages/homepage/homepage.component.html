<div class="page-container-section">
  <div class="page-heading">
    <h4>Home</h4>
  </div>
  <section class="padding-top-40">
    <div class="row">
      
      <div class="col-6">
        <!-- Welcome Card Start -->
        <div class="card">
          <div class="card-body">
            <h3>{{welcomeCard.title}} Tejas!</h3>
            <p>{{welcomeCard.subTitle}}</p>

            <div class="button-pad">
              <button 
                class="btn btn-default btn-scan"
                (click)="scan()">
                <span class="ion-qr-scanner"></span>
                {{welcomeCard.scanBtnContent}}
              </button> 
              <button class="btn btn-secondary">
                <span class="ion-search"></span>
                {{welcomeCard.searchBtnContent}}
              </button>
            </div>
          </div>
        </div>
        <!-- Welcome Card End -->
      </div>

        <!--  -->
       <div class="col-6">
          <!-- Driver and Registration -->
          <div class="card" id="registationCard">
            <div class="card-body">
              <h3>{{driverAndRegistrationCard.title}}</h3>
              <p>{{driverAndRegistrationCard.subTitle}}</p>

              <div class="button-pad">
                <button class="btn btn-default btn-scan">
                  <span class="ion-android-bus"></span>
                  {{driverAndRegistrationCard.registerNewVehicleBtnContent}}
                </button>
                <button class="btn btn-secondary ">
                  <span class="ion-person-add"></span>
                  {{driverAndRegistrationCard.registerNewDriverBtnContent}}
                </button>
              </div>
            </div>
          </div>
          <!-- End of Driver and Registration -->
       </div>

    </div>
  </section>
</div>
