<div class="page-container-section">
  <div class="page-heading">
    <h4>Home</h4>
  </div>
  <section class="padding-top-40">
    <div class="row">
      
      <div class="col-7">
        <!-- Drivers, Vehicles & Report -->

        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="card drivers-bg">
                <div class="card-body inside">
                 <div class="driver-main">
                  <h3>Drivers</h3>
                  <h2>{{AdminHomePageCard.totalDrivers}}<span>(20 new) </span></h2>
                  <button class="btn abtn-default btn-view-all">
                    View All
                  </button> 
                 </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card vehicle-bg">
                <div class="card-body inside">
                  <div class="vehicle-main">
                    <h3>Vehicles</h3>
                    <h2>{{AdminHomePageCard.totalVehicles}}<span>(13 new)</span></h2>
                    <button class="btn abtn-default btn-view-all">
                      View All
                    </button> 
                  </div>
                </div>
              </div>
            </div>
          </div><br>
          <div class="row">

            <div class="col-8">
             
              <div class="card report-bg">
                <div class="card-body inside">
                  <div class="report-main">
                    <div class="row">
                      <div class="col-7">
                        <div>
                          <h4>Report</h4>
                          <p>View the report of the movement of the trucks</p>
                          <button class="btn abtn-default btn-view-report">
                            View All
                          </button> 
                        </div>
                      </div>
                      <div class="col-5">
                        <div>
                          <img src="assets/images/graph-icon.png">
                        </div>
                      </div>
                    </div>
                  </div>
              
                
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card sap-integration-bg">
                <div class="card-body inside">
                  <div class="sap-integration-main">
                      <div>
                        <h5>SAP</h5>
                        <span>Integration</span>
                        <h5>
                          <a href="#">start                  
                            <span class="ion-chevron-right"></span>
                          </a>
                        </h5>
                      </div>
                      
                      <div class="sap-integration-img">
                        <img src="assets/images/sap-integration-icon.png" height="35">
                      </div>
                  </div>
                  
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
        <!-- Drivers, Vehicles & Report End -->
      </div>

        <!--  -->
       <div class="col-5">
          <!-- Driver and Tracking -->
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="container">
                  <div class="row">
                     <div>
                      <h4>Tracking</h4>
                      <p>You can start tracking all the trucks that is already booked and moving</p>
                    </div>
                      <a href="#">start                  
                        <span class="ion-chevron-right"></span>
                      </a>
                  </div>
                  <div class="row">
                    
                    <div class="card">

                      <div class="card-body">
                        <div #map id="map"></div>

                      </div>

                    </div>

                  </div>

                </div>
               

              </div>
            </div>
          </div>
          <!-- End of Driver and Tracking -->
       </div>

    </div>
  </section>
</div>
