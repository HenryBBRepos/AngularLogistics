<div class="page-container-section">
  <div class="page-heading">
    <h4>Edit Profile</h4>
  </div>

  <div class="row padding-top-20">
    <div class="col-lg-12">
      <div class="card card-profile">
        <div class="banner-section">
          <qrcode [qrdata]="'Hello world'" class="qr-code"
                  [width]="70"
                  [errorCorrectionLevel]="'M'"
                  [elementType]="'svg'"></qrcode>
        </div>
        <div class="profile-overview">
          <div class="profile-box">
            <img src="../../../../assets/images/avatar_2.png" alt="Driver Profile Pic" class="image-placeholder">
          </div>
          <div class="driver-profile">
            <div class="title">
              <h4>Lorenzo Gregory</h4>
              <div class="rating">
                <ngb-rating rate="3" max="5" readonly="true"></ngb-rating>
                <span>&nbsp;4.0</span>
              </div>
            </div>
            <div class="button-edit">
              <button class="btn btn-default btn-block btn-yellow">
                <span class="ion-edit">
              </span>&nbsp;Save</button>
            </div>
          </div>
        </div>
        <div class="profile-details">
          <h5>About</h5><hr>
          <div class="details">
            <table class="table table-borderless" aria-describedby="profile-form">
              <tbody>
              <tr>
                <td>General Info</td>
                <td>
                  <div class="form-group-inline input-group-sm mb-3">
                    <label for="fullname">Full Name:</label>
                    <input type="text"
                           class="form-control"
                           aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm"
                           id="fullname" >
                  </div>
                  <div class="form-group-inline input-group-sm mb-3">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text"
                           class="form-control"
                           aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm"
                           id="phonenumber">
                  </div>
                  <div class="form-group-inline input-group-sm mb-3">
                    <label for="address">Address:</label>
                    <input type="text"
                           class="form-control"
                           aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm"
                           id="address">
                  </div>
                </td>
              </tr>
              <tr>
                <td>Driver License</td>
                <td class="license-section">
                  <div>
                    <div class="form-group input-group-sm mb-3">
                      <label for="code">Enter a code:</label>
                      <input type="text"
                             class="form-control"
                             aria-label="Sizing example input"
                             aria-describedby="inputGroup-sizing-sm"
                             id="code">
                    </div>
                    <div class="date-input-section">
                      <div class="form-group input-group-sm mb-3">
                        <label for="issueDate">Issue Date:</label>
                        <input type="date"
                               class="form-control"
                               aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-sm"
                               id="issueDate">
                      </div>
                      <div class="form-group input-group-sm mb-3">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="date"
                               class="form-control"
                               aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-sm"
                               id="expiryDate">
                      </div>
                    </div>
                  </div>
                  <div class="divider">
                    <div></div>
                    <span>or</span>
                    <div></div>
                  </div>
                  <div class="scan-form">
                    <button class="btn btn-default btn-scanner">
                      <span class="ion-qr-scanner"></span> &nbsp;
                      Scan a License
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
