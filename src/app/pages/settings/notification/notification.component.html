<div class="page-container-section">
  <div class="page-heading">
    <h4>Notification</h4>
  </div>
  <section>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">

            <button class="btn btn-secondary float-right"><span class="bi bi-envelope-open"></span>Mark all as read</button>
          </div>
          <div class="card-body">
            <table id="notificationTbl"
                   class="table table-borderless"
                   aria-describedby="notifications">
              <thead>
                <th scope="col">#</th>
                <th scope="col">Message</th>
              </thead>
              <tbody>
                <tr *ngFor="let notification of notifications; let i = index;">
                  <td>
                    <p>{{i + 1}}</p>
                  </td>
                  <td>
                    <h6>{{notification.title}}</h6>
                    <p>
                      {{notification.message}}
                    </p>
                    <p class="timeago">
                      <span class="ion-clock"></span>
                      {{notification.notificationDateTime}}
                    </p>

                    <button class="btn btn-default btn-sm float-right">Mark as read</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <p class="text-left">Page 1 of 4</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
