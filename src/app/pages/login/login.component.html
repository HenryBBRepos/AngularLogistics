<div class="welcome-page">
  <div class="card">
      <div class="card-header">
        <h4>Sign In</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-12">
            <input type="email"
                   class="form-control"
                   autocomplete="on"
                   placeholder="Email Address"/>
          </div>
          <div class="form-group col-12">
            <input type="password"
                   class="form-control"
                   autocomplete="off"
                   placeholder="Password">
          </div>
          <div class="form-group form-check col-12">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="col-12">
            <button class="btn btn-default btn-block btn-login" (click)="login()">
              Login
            </button>
          </div>
          <div class="col-12 forgot-password">
            <p>Forgot Password? <a routerLink="/welcome/reset-password">Click here</a></p>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="signup-link">
 <p>Don't Have an Account? <a routerLink="/welcome/signup">Create one</a></p>
</div>
