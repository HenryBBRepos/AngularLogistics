<div class="page-container-section">

    <div class="header">
  
      <div class="page-heading">
  
        <ul class="breadcrumb">
  
          <li class="breadcrumb-item"><a routerLink="">Drivers</a></li>
          <li class="breadcrumb-item"><h4>Driver Registration</h4></li>
  
        </ul>
  
      </div>
  
    </div>

  <section>
  
      <div class="row">
  
        <div class="col-lg-12 padding-top-40">

          <div #alert class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="ion-android-done"> </span>&nbsp;
            New Driver Added
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
    </div>
  
  </section>

    <section>
  
      <div class="row">
  
        <div class="col-lg-12 padding-top-40">
  
          <div class="card">
  
            <div class="card-header">
  
              <h4>Info</h4><hr>
  
            </div>
  
            <div class="card-body">

              <div class="container main-content">
                <div class="row">
                  <div class="col-6">
                    <div class="profile-upload" align="left">
                        <img src="https://i2.wp.com/worldbusinessfitness.com/wp-content/uploads/2018/01/opulent-profile-square-07.jpg?ssl=1" class="main-profile-img" />
                        </div>
                    <div class="vehicle-detail-content">
                      <p>Name: <b> Alex Johnson</b></p>
                      <p>Phone Number: <b>+233 545 545 5555</b></p>
                      <p>Insurance Number: <b>AX 89 5546</b></p>
                      <p>License Number: <b>123454655</b></p>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="qr-code-content">
                      <qrcode [qrdata]="'Vehicle QRcode'" class="qr-code"
                      [width]="140"
                      [errorCorrectionLevel]="'M'"
                      [elementType]="'svg'">
                    </qrcode>
                    <button class="btn btn-default btn-block btn-qr" routerLink="../fmo-driver-scan">
                      Generate QR Code
                    </button>
                    </div>
                  
                  </div>
                </div>
              </div>
  
            </div>
          </div>
  
  
        </div>
  
      </div>
  
    </section>
    <br>

    <div class="button-two-content">
       
        <button class="btn btn-default btn-sticky-1" routerLink="../fmo-registered-driver">Finished </button>
      </div><br><br>
  </div>
