<div class="page-container-section">
    <div class="page-heading">
      <h4>Driver Registration</h4>
    </div>

    
  
    <div class="col-lg-12 padding-top-40">
        <div class="card">
            <div class="card-header">
              <h4>Vehicle Owner</h4><hr>
            </div>
            <div class="card-body">
              <div class="form-group-inline">

                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName" class="form-control-c">

              </div>

              <div class="form-group-inline">

                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="fullName" id="phoneNumber" class="form-control-c">

              </div>

              <div class="form-group-inline">

                <label for="phoneNumber">Email Address</label>
                <input type="text" name="email" id="email" class="form-control-c">

              </div>
            </div>
        </div>
      </div>

    <div class="col-lg-12 padding-top-40">
        <div class="card">
              
            <div class="driver-details">
              <h4>Driver's License</h4><hr>
              <div class="details">
                <table class="table table-borderless" aria-describedby="profile-form">
                  <tbody>
                  <tr>
                    <td></td>
                    <td class="license-section">
                      <div>
                        <div class="form-group input-group-sm mb-3">
                          <label for="code">Enter a code:</label>
                          <input type="text"
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-sm"
                                 id="code">
                        </div>
                      </div>
                      <div class="divider">
                        <div></div>
                        <span>or</span>
                        <div></div>
                      </div>
                      <div class="scan-form">
                        <button class="btn btn-default btn-scanner">
                          <span class="ion-qr-scanner"></span> &nbsp;
                          Scan a License
                        </button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
      <div class="col-lg-12 padding-top-40">
        <button class="btn btn-default btn-sticky" routerLink="fmo-photo-upload-driver">Submit <span class="ion-arrow-right-a"></span></button>
      </div>
      <br>

  </div>
