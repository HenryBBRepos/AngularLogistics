<div class="page-container-section">

    <div class="header">
  
      <div class="page-heading">
  
        <ul class="breadcrumb">
  
          <li class="breadcrumb-item"><a routerLink="">Vehicles</a></li>
          <li class="breadcrumb-item"><h4>Vehicle Registration</h4></li>
  
        </ul>
  
      </div>
  
    </div>

  <section>
  
      <div class="row">
  
        <div class="col-lg-12 padding-top-40">

          <div #alert class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="ion-android-done"> </span>&nbsp;
            New Vehicle Added
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
    </div>
  
  </section>

    <section>
  
      <div class="row">
  
        <div class="col-lg-12 padding-top-40">
  
          <div class="card">
  
            <div class="card-header">
  
              <h4>Details</h4><hr>
  
            </div>
  
            <div class="card-body">

              <div class="container main-content">
                <div class="row">
                  <div class="col-6">
                    <div class="vehicle-detail-content">
                      <p>Model: <b> DFCD ECE 65.424</b></p>
                      <p>Registration Number: <b>AA-123-BB</b></p>
                      <p>Car Type: <b>Truck</b></p>
                      <p>Number of Weight: <b>3,5 T</b></p>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="qr-code-content">
                      <qrcode [qrdata]="'Vehicle QRcode'" class="qr-code"
                      [width]="180"
                      [errorCorrectionLevel]="'M'"
                      [elementType]="'svg'">
                    </qrcode>
                    <button class="btn btn-default btn-block btn-qr" routerLink="../fmo-vehicle-scan">
                      Generate QR Code
                    </button>
                    </div>
                  
                  </div>
                </div>
              </div>
  
            </div>
          </div>
  
  
        </div>
  
      </div>
  
    </section>
  
  </div>
