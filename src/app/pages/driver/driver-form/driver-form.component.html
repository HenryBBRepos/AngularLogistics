<div class="driver-section">

  <div class="header">

    <div class="page-heading">

      <ul class="breadcrumb">

        <li class="breadcrumb-item"><a routerLink="/app/d/drivers">Drivers</a> </li>

        <li class="breadcrumb-item"><h4>New Driver</h4></li>

      </ul>

    </div>

  </div>

  <div class="row">

    <div class="col-lg-12 col-md-12">

      <div class="card about-card">

        <div class="card-header">

          <h4>About</h4>

        </div>

        <div class="card-body">

          <div class="profile-upload">

             <img [src]="profilePicturePlaceholder" class="image-round" alt="Driver Picture">

             <div>

               <button 
               class="btn btn-default btn-cliqhaul-primary"
               (click)="uploadPicture()">

                 <span class="ion-ios-camera-outline"></span>

                 Take Picture

               </button>

             </div>

          </div>

          <div class="form-group">

            <label for="name">Full Name</label>

            <input type="text" id="name" class="form-control form-control-c" placeholder="">

          </div>

          <div class="form-group">

            <label for="phonenumber">PhoneNumber</label>

            <input type="number" id="phonenumber" class="form-control form-control-c" placeholder=""/>

          </div>

          <div class="form-group">

            <label for="address">Address</label>

            <input type="text" id="address" class="form-control-c form-control" placeholder="">

          </div>

        </div>

      </div>

    </div>

    <div class="col-lg-12 col-md-12 padding-top-20">

      <div class="card about-card">

        <div class="card-header">

          <h4>Driver's License</h4>

        </div>

        <div class="card-body">

          <div class="form-group">

              <label for="licenseId">License Id</label>

              <input type="text" class="form-control-c form-control" id="licenseId" name="licenseId"/>

          </div>

        </div>

      </div>

      <button class="btn btn-default btn-driver-submit">Submit <span class="ion-arrow-right-b"></span></button>

    </div>

  </div>


</div>
