<div class="page-container-section">
  <div class="page-heading">
    <h4>Report</h4>
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 datepicker-Inputs">
          <div class="input-group mb-3 float-right">
            <div class="input-group-prepend">
              <span class="input-group-text ion-calendar" id="basic-addon1"> &nbsp; To: </span>
            </div>
            <input
              type="date"
              class="form-control"
              aria-label="To"
              aria-describedby="To">
          </div>

          <div class="input-group mb-3 float-right">
            <div class="input-group-prepend">
              <span class="input-group-text ion-calendar" id="basic-addon2"> &nbsp;Period: </span>
            </div>
            <input
              type="date"
              class="form-control"
              placeholder="Recipient's username"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
        </div>

        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  <h4>Top Drivers</h4><hr>
                </div>
                <div class="card-body">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <img src="assets/images/placeholder.png" class="img img-thumbnail" alt="profile picture">
                      <div class="profile-info">
                          <h6>Lorenzo Gregory</h6>
                          <ngb-rating  rate="3" max="5" readonly="true"></ngb-rating>&nbsp;&nbsp;
                          <span>4.0</span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-6 row">
              <div class="col-lg-6">
                <div class="card card-stats">
                  <div class="card-header">
                    <h4>Delivery Performed</h4><hr>
                  </div>
                  <div class="card-body">
                    <h4>128</h4>
                    <p>
                      <span>+</span>&nbsp;
                      <span>12</span> &nbsp;
                      <span>in this week</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card card-stats">
                  <div class="card-header">
                    <h4>Delivery Registered</h4><hr>
                  </div>
                  <div class="card-body">
                    <h4 style="color: #FF8567">80</h4>
                    <p>
                      <span>+</span>&nbsp;
                      <span>10</span> &nbsp;
                      <span>in this week</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 padding-top-20">
              <div class="card">
                <div class="card-header">
                  <h4>Weekly Delivery Stats</h4><hr>
                </div>
                <div class="card-body">
                  <app-bar-chart></app-bar-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
