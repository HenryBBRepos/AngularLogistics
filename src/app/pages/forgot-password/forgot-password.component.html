<div class="welcome-page">
  <div class="card">
    <div class="card-header">
      <h4>Reset Password</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <h5>Please select where to receive your new password</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input"
                   type="radio"
                   name="emailRadioOption"
                   [(ngModel)]="passwordReceivingOption"
                   id="emailRadio"
                   value="email">
            <label class="form-check-label" for="emailRadio">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input"
                   type="radio"
                   name="phonenumberOption"
                   id="phonenumberRadio"
                   [(ngModel)]="passwordReceivingOption"
                   value="phonenumber">
            <label class="form-check-label" for="phonenumberRadio">Phonenumber</label>
          </div>
        </div>

        <div class="row reset-password-form-row">
          <div class="form-group col-12" *ngIf="passwordReceivingOption === 'email'">
            <label for="email">Please provide your email address</label>
            <input type="email" id="email" class="form-control" autocomplete="off" placeholder="eg. example@org.com">
          </div>

          <div class="form-group col-12" *ngIf="passwordReceivingOption === 'phonenumber'">
            <label for="email">Please provide your Phone number</label>
            <input type="tel" id="phonenumber" class="form-control" autocomplete="off" placeholder="eg. +233000000000">
          </div>

          <div class="form-group col-12">
            <button class="btn btn-default btn-block btn-login" (click)="forgotpassword()">
              Reset Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="login-link">
  <a routerLink="/welcome/login"><span class="ion-arrow-left-c"></span>&nbsp; Go Back to Login</a>
</div>
