<!--Desktop Version-->
<div class="menu-container">

    <ul class="menu">
       <li *ngFor="let item of menuList">
         <a [routerLink]="item.link" routerLinkActive="active">
           <span [ngClass]="item.iconName"></span>
           <span>{{item.menuName}}</span>
         </a>
       </li>

    </ul>
</div>
